# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
    working_directory: ~/wordify-english-plugin

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - wordify-api-{{ checksum "pom.xml" }}
            
      - run: mvn -s .circleci.settings.xml -DaltDeploymentRepository=snapshots::default::${MAVEN_BASE_URL}/libs-release/ deploy
      
      - save_cache:
          paths:
            - ~/.m2
          key: wordify-english-plugin-{{ checksum "pom.xml" }}
